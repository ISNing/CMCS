# This is the main configuration file for Mohist.
# You can change "update: 
#   version: Stable or Debug to get universal version or debug version"

config-version: 1
messages:
  use-unknow-command: Unknown command. Type "/help" for help.
  Outdate-Client: Outdated client! Please use {0}
  Outdate-Server: Outdated server! I'm still on {0}
perfomance:
  entityCollideFrequency: 2
  maxEntityCollisionsPerTick: 8
remap:
  dumpRemapPluginClass: false
  printRemapPluginClass: false
  multiVersionRemap: true
  multiVersionRemapPlugins: []
  reflectRemap: true
  nmsRemap: true
debug:
  printThreadTimeCost: false
  printInvalidMapping: false
server-type: FML
lang: en_US
support_nocmd: false
console_name: Server
